{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stephen Cockerill</title>


    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    {% block css %}
    <style>
      body {
        padding-top: 54px;
        background-image: url("/static/repeating_background.png");
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
      #profile-row {
        background-image: url("/static/cliffs.jpg");
        background-repeat: no-repeat;
        background-position: center center;
        padding-bottom: 400px;
        border-bottom: 3px solid;
        border-color: black;

      }
      #projectCarousel {
        height: 300px;
        overflow: hidden;
      }
      div.section {
        padding: 100px 100px;
        overflow: hidden;
        border-bottom: 3px solid;
        border-color: black;
      }
      div.progress {
        margin-bottom: 20px;
      }
      img.profile {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        border-style: solid;
      }
      img.project {
        width: 100px;
        height: 100px;
        border-radius: 10%;
        border-style: solid;
      }
      img.blog {
        width: 100px;
        height: 100px;
        border-radius: 10%;
        border-style: solid;
      }
      .bg-dark {
        background-color: #36367A !important;
      }
      .box {
        border: 3px solid;
        border-color: black;
        border-radius: 10px;
        margin-bottom: 20px;
        padding: 20px;
        transition: all ease 0.5s;
      }
      .icon {
        width: 25px;
        height: 25px;
      }
      .navbar {
        border-bottom: 3px solid;
        border-color: black;
      }
      .nav-link:active {
        font-weight: bold;
      }
      .progress-bar {
        background-color: #C22362;
      }
    {% endblock %}
  </style>

  </head>

  <body>

    {% block nav %}
      <!-- Navigation -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="/">Stephen Cockerill</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              {% for nav_link in nav_links %}
                <li class="nav-item">
                  <a class="nav-link" href="{{ nav_link.path }}">
                    {{ nav_link.title }}
                  </a>
                </li>
              {% endfor %}
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

    <!-- contact -->
    <div id="contact" class="row section bg-light">
      <div class="col-md-4 col-sm-12">
        <h1>Contact</h1>
      </div>
      <div class="col-md-8 col-sm-12">
        <h2>Let's get in touch!</h2>
        <p>
          <strong>email</strong>: stephencockerill66@gmail.com
          <a href="mailto:stephencockerill66@gmail.com?Subject=Hey%20there!"
             target="_top"> <img class="icon" src="/static/icons/email.svg"></a>
        </p>
      </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
